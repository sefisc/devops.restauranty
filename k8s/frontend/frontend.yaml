apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: restauranty
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        role: frontend
        service-type: application
    spec:
      nodeSelector:
        service: frontend
      initContainers:
      - name: copy-and-fix-frontend
        image: sfischer46/restauranty-frontend:v1
        command: 
        - sh
        - -c
        - |
          echo "Copying files from frontend image..."
          cp -r /usr/share/nginx/html/* /html-dest/
          echo "Fixing JavaScript localhost URLs..."
          find /html-dest -name "*.js" -exec sed -i 's|http://localhost:80||g' {} +
          echo "Fix completed successfully!"
        volumeMounts:
        - name: html-shared
          mountPath: /html-dest
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-shared
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-shared
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: restauranty
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
