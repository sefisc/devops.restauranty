apiVersion: apps/v1
kind: Deployment
metadata:
  name: discounts
  namespace: restauranty
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discounts
  template:
    metadata:
      labels:
        app: discounts
        role: backend
    spec:
      nodeSelector:
        role: backend
      containers:
      - name: discounts
        image: sfischer46/restauranty-discounts:v1
        ports:
        - containerPort: 3002
        env:
        - name: MONGODB_URI
          value: "mongodb://mongodb:27017/flor"
        - name: AUTH_SERVICE_URL
          value: "http://auth:3001"
        - name: DISCOUNTS_SERVICE_URL
          value: "http://discounts:3002"
        - name: ITEMS_SERVICE_URL
          value: "http://items:3003"
---
apiVersion: v1
kind: Service
metadata:
  name: discounts
  namespace: restauranty
spec:
  selector:
    app: discounts
  ports:
  - port: 3002
    targetPort: 3002
    protocol: TCP
  type: ClusterIP
